<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >
    
</head>
<body>
    <div class=" w-[100vw] h-[100vh] flex flex-col items-center  justify-center bg-[#2525] gap-10">
        <div class="text-[20px] font-medium text-slate-950 border-2 border-indigo-500/75">Increament & Decreament</div> 
        <div class=" bg-white flex  text-[25px] text-[#344151] rounded-sm gap-5 p-3 px-5">
            <button class="border-r-2 border-[#bfbfbf] pr-5 " onclick="inc()">
                <i class="fa-solid fa-plus"></i>
            </button>

            <div class="font-bold" id="content">
                0
            </div>

            <button class="border-l-2 border-[#bfbfbf] pl-5" onclick="dec()">
                <i class="fa-solid fa-minus"></i>
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
